services:
  secret-service:
    image: secret-service:latest
    build:
      context: .
      dockerfile: ./docker/secret-service/Dockerfile
    environment:
      - SECRET_SERVICE_DEV=1
    ports:
      - 9898:69/udp
    volumes:
      - ./docker/vol/secret-service/config.toml:/app/config.toml:ro
      - ./docker/vol/secret-service/tls:/app/tls
      - ./docker/vol/secret-service/seed:/app/seed
