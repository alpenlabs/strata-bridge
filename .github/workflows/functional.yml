name: Run functional tests

on:
  pull_request:
  merge_group:
  push:
    branches: [main]
  workflow_dispatch:
    inputs:
      RUST_LOG:
        description: "Log level"
        required: false
        default: "info"
        type: string
env:
  CARGO_TERM_COLOR: always

permissions: {}

jobs:
  extract-rust-version:
    name: Extract toolchain version
    runs-on: ubuntu-latest
    outputs:
      nightly-version: ${{ steps.extract-version.outputs.nightly-version }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5
        with:
          persist-credentials: false

      - name: Extract Rust version
        id: extract-version
        uses: ./.github/actions/extract-rust-version

  run:
    name: Run functional tests
    runs-on: ubuntu-latest
    needs: extract-rust-version
    timeout-minutes: 60

    steps:
      - name: Checkout repository
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5
        with:
          persist-credentials: false

      # - name: Cleanup Space
      #   uses: ./.github/actions/cleanup # zizmor: ignore[unpinned-uses]
      - name: Download and build OpenSSL 3.5.0
        run: |
          wget https://www.openssl.org/source/openssl-3.5.0.tar.gz
          tar -xzf openssl-3.5.0.tar.gz
          cd openssl-3.5.0
          ./config --prefix=/usr/local/openssl-3.5 --openssldir=/usr/local/openssl-3.5
          make -j$(nproc)
          sudo make install
          echo "/usr/local/openssl-3.5/lib64" | sudo tee /etc/ld.so.conf.d/openssl-3.5.conf
          sudo ldconfig

      - name: Set OpenSSL environment variables
        run: |
          echo "OPENSSL_ROOT_DIR=/usr/local/openssl-3.5" >> $GITHUB_ENV
          echo "PKG_CONFIG_PATH=/usr/local/openssl-3.5/lib64/pkgconfig:$PKG_CONFIG_PATH" >> $GITHUB_ENV
          echo "/usr/local/openssl-3.5/bin" >> $GITHUB_PATH

      - name: Install bitcoind
        env:
          BITCOIND_VERSION: "29.0"
          BITCOIND_ARCH: "x86_64-linux-gnu"
        run: |
          curl -fsSLO --proto "=https" --tlsv1.2 "https://bitcoincore.org/bin/bitcoin-core-$BITCOIND_VERSION/bitcoin-$BITCOIND_VERSION-$BITCOIND_ARCH.tar.gz"
          curl -fsSLO --proto "=https" --tlsv1.2 "https://bitcoincore.org/bin/bitcoin-core-$BITCOIND_VERSION/SHA256SUMS"
          sha256sum --ignore-missing --check SHA256SUMS
          tar xzf "bitcoin-$BITCOIND_VERSION-$BITCOIND_ARCH.tar.gz"
          sudo install -m 0755 -t /usr/local/bin bitcoin-"$BITCOIND_VERSION"/bin/*
          bitcoind --version
          rm -rf SHA256SUMS "bitcoin-$BITCOIND_VERSION" "bitcoin-$BITCOIND_VERSION-$BITCOIND_ARCH.tar.gz"

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@b95584d8105b9ab200e15821fa671848cf2b7017 # nightly
        with:
          components: llvm-tools-preview
          toolchain: ${{ needs.extract-rust-version.outputs.nightly-version }}

      - name: Rust cache
        uses: Swatinem/rust-cache@f13886b937689c021905a6b90929199931d60db1 # v2
        with:
          cache-on-failure: true
      - name: Install latest just release
        uses: taiki-e/install-action@81ecf985428d5c2ea81dbf079bceca32bc9604ab # v2.62.43
        with:
          tool: just

      - name: Install Protoc
        uses: arduino/setup-protoc@c65c819552d16ad3c9b72d9dfd5ba5237b9c906b # v3
        with:
          repo-token: ${{ secrets.GITHUB_TOKEN }}

      - name: Install SP1 Toolchain
        run: |
          curl -fsSL --proto '=https' --tlsv1.2 https://sp1.succinct.xyz | bash && ~/.sp1/bin/sp1up
          export PATH=~/.sp1/bin:$PATH
          cargo prove --version
      - name: Rust cache
        uses: Swatinem/rust-cache@f13886b937689c021905a6b90929199931d60db1 # v2
        with:
          cache-on-failure: true

      - name: Install sqlx-cli
        run: cargo install sqlx-cli --locked

      - name: Run db migrations
        run: just migrate
      - name: Install uv
        uses: astral-sh/setup-uv@85856786d1ce8acfbcc2f13a5f3fbd6b938f9f41 # v7.1.2
        with:
          working-directory: functional-tests
          activate-environment: true
          enable-cache: true
          cache-suffix: "functional-tests"

      - name: Run functional tests
        id: funcTestsRun
        continue-on-error: true
        env:
          NO_COLOR: "1"
          LOG_LEVEL: "info"
        run: |
          cd functional-tests && ./run_test.sh

      - name: Zip log files on failure
        if: steps.funcTestsRun.outcome == 'failure'
        # Create a zip archive (logs.zip) that includes only service.log files,
        # preserving the folder structure starting from functional-tests/_dd
        # NOTE: Entire _dd ends up hundreds of MBs, so keep only logs (still huge...).
        run: |
          # service logs
          # find functional-tests/_dd -type f -name "service.log" | zip -@ logs.zip
          # functional test logs
          # zip -r logs.zip functional-tests/_dd -i '*/logs/*.log'
          zip -r logs.zip functional-tests/_dd

      - name: Upload logs as build artifact on failure
        if: steps.funcTestsRun.outcome == 'failure'
        uses: actions/upload-artifact@330a01c490aca151604b8cf639adc76d48f6c5d4 # v4
        with:
          name: fntest_dd
          path: logs.zip
          retention-days: 30
          if-no-files-found: error
          compression-level: 0 # already compressed

      - name: Fail job if functional tests fail
        if: steps.funcTestsRun.outcome == 'failure'
        run: |
          echo "Functional tests failed"
          exit 1
