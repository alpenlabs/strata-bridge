name: Functional tests

on:
  workflow_call:

env:
  CARGO_TERM_COLOR: always

permissions: {}

jobs:
  extract-rust-version:
    name: Extract toolchain version
    runs-on: ubuntu-latest
    outputs:
      nightly-version: ${{ steps.extract-version.outputs.nightly-version }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5
        with:
          persist-credentials: false

      - name: Extract Rust version
        id: extract-version
        uses: ./.github/actions/extract-rust-version

  lint:
    name: Lint functional test files
    runs-on: ubuntu-latest
    timeout-minutes: 60

    steps:
      - name: Checkout repository
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5
        with:
          persist-credentials: false

      - name: Install uv
        uses: astral-sh/setup-uv@681c641aba71e4a1c380be3ab5e12ad51f415867 # v7.1.6
        with:
          working-directory: functional-tests
          activate-environment: true
          enable-cache: true
          cache-suffix: "functional-tests"

      - name: Check formatting
        working-directory: functional-tests
        run: uv run ruff format --check

      - name: Lint
        working-directory: functional-tests
        run: uv run ruff check

  run:
    name: Run functional tests and generate report
    runs-on: ubuntu-latest
    needs: extract-rust-version
    timeout-minutes: 60

    steps:
      - name: Checkout repository
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5
        with:
          persist-credentials: false

      - name: Download and build OpenSSL 3.5.0
        run: |
          wget https://www.openssl.org/source/openssl-3.5.0.tar.gz
          tar -xzf openssl-3.5.0.tar.gz
          cd openssl-3.5.0
          ./config --prefix=/usr/local/openssl-3.5 --openssldir=/usr/local/openssl-3.5
          make -j"$(nproc)"
          sudo make install
          echo "/usr/local/openssl-3.5/lib64" | sudo tee /etc/ld.so.conf.d/openssl-3.5.conf
          sudo ldconfig
          echo "OPENSSL_ROOT_DIR=/usr/local/openssl-3.5" >> "$GITHUB_ENV"
          echo "PKG_CONFIG_PATH=/usr/local/openssl-3.5/lib64/pkgconfig:$PKG_CONFIG_PATH" >> "$GITHUB_ENV"
          echo "/usr/local/openssl-3.5/bin" >> "$GITHUB_PATH"

      - name: Cleanup space
        uses: ./.github/actions/cleanup # zizmor: ignore[unpinned-uses]

      - name: Install bitcoind
        env:
          BITCOIND_VERSION: "30.0"
          BITCOIND_ARCH: "x86_64-linux-gnu"
        run: |
          curl -fsSLO --proto "=https" --tlsv1.2 "https://bitcoincore.org/bin/bitcoin-core-$BITCOIND_VERSION/bitcoin-$BITCOIND_VERSION-$BITCOIND_ARCH.tar.gz"
          curl -fsSLO --proto "=https" --tlsv1.2 "https://bitcoincore.org/bin/bitcoin-core-$BITCOIND_VERSION/SHA256SUMS"
          sha256sum --ignore-missing --check SHA256SUMS
          tar xzf "bitcoin-$BITCOIND_VERSION-$BITCOIND_ARCH.tar.gz"
          sudo install -m 0755 -t /usr/local/bin "bitcoin-$BITCOIND_VERSION"/bin/*
          bitcoind --version
          rm -rf SHA256SUMS "bitcoin-$BITCOIND_VERSION" "bitcoin-$BITCOIND_VERSION-$BITCOIND_ARCH.tar.gz"

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@b95584d8105b9ab200e15821fa671848cf2b7017 # nightly
        with:
          components: llvm-tools-preview
          toolchain: ${{ needs.extract-rust-version.outputs.nightly-version }}

      - name: Install Protoc
        uses: arduino/setup-protoc@c65c819552d16ad3c9b72d9dfd5ba5237b9c906b # v3
        with:
          repo-token: ${{ secrets.GITHUB_TOKEN }}

      - name: Install cargo-llvm-cov
        uses: taiki-e/install-action@81ecf985428d5c2ea81dbf079bceca32bc9604ab # v2.62.43
        with:
          tool: cargo-llvm-cov

      - name: Rust cache
        uses: Swatinem/rust-cache@779680da715d629ac1d338a641029a2f4372abb5 # v2
        with:
          cache-on-failure: true

      - name: Install latest just release
        uses: taiki-e/install-action@81ecf985428d5c2ea81dbf079bceca32bc9604ab # v2.62.43
        with:
          tool: just

      - name: Install Protoc
        uses: arduino/setup-protoc@c65c819552d16ad3c9b72d9dfd5ba5237b9c906b # v3
        with:
          repo-token: ${{ secrets.GITHUB_TOKEN }}

      - name: Install sqlx-cli
        run: cargo install sqlx-cli --locked

      - name: Run db migrations
        run: just migrate

      - name: Install uv
        uses: astral-sh/setup-uv@681c641aba71e4a1c380be3ab5e12ad51f415867 # v7.1.6
        with:
          working-directory: functional-tests
          activate-environment: true
          enable-cache: true
          cache-suffix: "functional-tests"

      - name: Build Cargo project
        env:
          COV_TARGET_DIR: "${{ github.workspace }}/target/llvm-cov-target"
        run: |
          RUSTFLAGS="-Cinstrument-coverage" cargo build --locked --bin alpen-bridge --target-dir "$COV_TARGET_DIR"
          RUSTFLAGS="-Cinstrument-coverage" cargo build --locked -p secret-service --bin secret-service --target-dir "$COV_TARGET_DIR"
          cargo build --locked --bin dev-cli --target-dir "$COV_TARGET_DIR"

      - name: Run functional tests
        id: funcTestsRun
        continue-on-error: true
        env:
          NO_COLOR: "1"
          LOG_LEVEL: "info"
          LLVM_PROFILE_FILE: "${{ github.workspace }}/target/llvm-cov-target/strata-%p-%m.profraw"
        run: |
          NEWPATH="${{ github.workspace }}/target/llvm-cov-target/debug"
          export PATH="$NEWPATH:$PATH"
          cd functional-tests
          source ./env.bash
          uv run python entry.py
      - name: Generate combined coverage lcov
        id: genFunctionalLcov
        continue-on-error: true
        env:
          # cargo-llvm-cov expects default target dir and adds llvm-cov-target itself
          CARGO_TARGET_DIR: "${{ github.workspace }}/target"
          LLVM_PROFILE_FILE: "${{ github.workspace }}/target/llvm-cov-target/strata-%p-%m.profraw"
        run: |
          cargo llvm-cov report --lcov > lcov.functional.info
      - name: Upload coverage lcov artifact
        if: steps.genFunctionalLcov.outcome == 'success'
        continue-on-error: true
        uses: actions/upload-artifact@b7c566a772e6b6bfb58ed0dc250532a479d7789f # v6.0.0
        with:
          name: functional-lcov
          path: lcov.functional.info

      - name: Zip log files on failure
        if: steps.funcTestsRun.outcome == 'failure'
        # Create a zip archive (logs.zip) that includes only service.log files,
        # preserving the folder structure starting from functional-tests/_dd
        # NOTE: Entire _dd ends up hundreds of MBs, so keep only logs (still huge...).
        run: |
          zip -r logs.zip functional-tests/_dd

      - name: Upload logs as build artifact on failure
        if: steps.funcTestsRun.outcome == 'failure'
        uses: actions/upload-artifact@b7c566a772e6b6bfb58ed0dc250532a479d7789f # v6.0.0
        with:
          name: fntest_dd
          path: logs.zip
          retention-days: 30
          if-no-files-found: error
          compression-level: 0 # already compressed

      - name: Fail job if functional tests fail
        if: steps.funcTestsRun.outcome == 'failure'
        run: |
          echo "Functional tests failed"
          exit 1

  functional-tests-success:
    name: Check that all checks pass
    runs-on: ubuntu-latest
    if: always()
    needs: [lint, run]
    timeout-minutes: 60
    steps:
      - name: Decide whether the needed jobs succeeded or failed
        uses: re-actors/alls-green@05ac9388f0aebcb5727afa17fcccfecd6f8ec5fe # release/v1
        with:
          jobs: ${{ toJSON(needs) }}
