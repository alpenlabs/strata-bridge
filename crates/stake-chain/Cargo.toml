[package]
edition = "2021"
name = "strata-bridge-stake-chain"
version = "0.1.0"

[lints]
rust.missing_debug_implementations = "warn"
rust.rust_2018_idioms = { level = "deny", priority = -1 }
rust.unreachable_pub = "warn"
rust.unused_crate_dependencies = "deny"
rust.unused_must_use = "deny"
rust.missing_docs = "warn"
rustdoc.all = "warn"

[dependencies]
strata-bridge-primitives.workspace = true
# TODO: replace the `tx-graph` for the `connector` crate.
strata-bridge-tx-graph.workspace = true

bitcoin = { workspace = true, features = ["rand-std"] }
serde.workspace = true
thiserror.workspace = true

[dev-dependencies]
strata-bridge-test-utils.workspace = true
strata-btcio.workspace = true
strata-common.workspace = true

corepc-node.workspace = true
secp256k1.workspace = true
tracing.workspace = true
